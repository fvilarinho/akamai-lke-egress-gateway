apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: egress-gateway
spec:
  selector:
    matchLabels:
      app: egress-gateway
  template:
    metadata:
      labels:
        app: egress-gateway
    spec:
      nodeSelector:
        egressGateway: "true"
      containers:
        - name: egress-gateway
          image: ubuntu/squid:latest
          volumeMounts:
            - name: egress-gateway-config
              mountPath: /etc/squid/squid.conf
              subPath: squid.conf
      volumes:
        - name: egress-gateway-config
          configMap:
            name: egress-gateway-config
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: client
spec:
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      nodeSelector:
        workerNodes: "true"
      containers:
        - name: client
          image: alpine:latest
          command: [ "sleep", "infinity" ]
          tty: true
          env:
            - name: http_proxy
              value: "http://egress-gateway:3128"
            - name: https_proxy
              value: "http://egress-gateway:3128"